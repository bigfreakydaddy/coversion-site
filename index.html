<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="input-field"> 
            <div>
                <p class="title">
                    Metric/Imperial Unit Conversion
                </p>
                <div>
                    <input type="number" id="amount-input" value="00" onclick="getConversion()">
                </div>
                <button id="convert-btn">
                    Convert
                </button>
            </div>
        </div>
        <div class="conversion-field"> 
            <div class="conversion-border">
                <p class="measurement-type">
                    Length (Meter/Feet)
                </p>
                <p id="length-conversion" class="conversion-statement">
                    hi
                </p>
            </div>
            <div class="conversion-border">
                <p class="measurement-type">
                    Volume (Liters/Gallons)
                </p>
                <p id="volume-conversion" class="conversion-statement">
                    Conversion
                </p>
            </div>
            <div class="conversion-border">
                <p  class="measurement-type">
                    Mass (Kilograms/Pounds)
                </p>
                <p class="conversion-statement" id="mass-conversion">
                    Conversion
                </p>
            </div>
        </div>


        </div>
        <script src="index.js"></script>
    </body>
</html>
